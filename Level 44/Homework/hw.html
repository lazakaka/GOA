<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილის მაგალითი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- წითელი კუბიკი, რომელსაც ყველა კუთხეს სხვადასხვა border-radius აქვს -->
    <div class="red-box"></div>

    <!-- ფოტო, რომელიც ცენტრში განლაგებულია -->
    <img class="centered-image" src="Batumi.jpg" alt="Batumi" width="400">

    <!-- კომენტარები:
        Padding: არის ელემენტის შიგნით არსებული შინაარსსა და ელემენტის კიდეს შორის სივრცე.
        Border: არის ელემენტის გარეთა ჩარჩო, რომელიც შეიძლება იყოს სტილიზებული.
        Margin: არის ელემენტის გარეთა სივრცე, რომელიც სხვა ელემენტებისგან აშორებს.
    -->

    <div class="strawberry">
        <!-- ფოთლები -->
        <div class="leaf leaf1"></div>
        <div class="leaf leaf2"></div>
        <div class="leaf leaf3"></div>
        <!-- მარწყვის თესლები -->
        <div class="seed seed1"></div>
        <div class="seed seed2"></div>
        <div class="seed seed3"></div>
        <div class="seed seed4"></div>
        <div class="seed seed5"></div>
        <div class="seed seed6"></div>
    </div>
</body>
</html>
