<!-- 1. კომენტარების გამოყენებით ახსენით რა არის და როგორ გამოიყენება css. -->

<!-- CSSარის ენის ტიპი, რომელიც გამოიყენება საიტების სტილიზაციისთვის. 
ეს საშუალებას აძლევს დეველოპერებს განსაზღვრონ ელემენტების გარეგნობა, როგორიცაა ფერები, ფონები
და განლაგება. -->


<!-- 2. ახსენით რა არის inline css, კომენტარების მეშვეობით. -->

<!--Inline CSS არის მეთოდი, რომლის მეშვეობითაც პირდაპირ HTML ელემენტებში 
   განისაზღვრება სტილი. ეს ნიშნავს, რომ სტილი მიიმართება კონკრეტულ 
   ელემენტზე, ხოლო არა მთელ ფაილზე. მაგალითად: 
   <div style="color: blue;"> ეს არის inline სტილი </div>-->

<!-- 3. კომენტარების გამოყენებით ახსენით რა არის value, property. -->

<!-- CSS-ში, property არის ის თვისება, რომელსაც ჩვენ ვამატებთ 
სტილიზაციისათვის, როგორიცაა 'color' ან 'font-size'. 
Value არის კონკრეტული მნიშვნელობა, რომელიც მითითებულია 
კუთვნილებისთვის. მაგალითად: color: red; აქ 'color' არის 
property, ხოლო 'red' არის value. -->

<!-- 4. კომენტარის გამოყენებით ახსენით თუ როგორ მუშაობს შემდეგი კუთვნილებები:
  color, background-color, font-size, text-align. -->

  <!--color: ეს კუთვნილება განსაზღვრავს ტექსტის ფერს. 
  მაგალითად, color: blue; ქმნის ლურჯ ტექსტს. 

  background-color: ეს კუთვნილება განსაზღვრავს ელემენტის 
  ფონდის ფერს. მაგალითად, background-color: yellow; 
  ქმნის ყვითელ ფონას. 

  font-size: ეს კუთვნილება განსაზღვრავს ტექსტის ზომას. 
  მაგალითად, font-size: 16px; ქმნის 16 პიქსელი ზომის 
  ტექსტს. 

  text-align: ეს კუთვნილება განსაზღვრავს ტექსტის 
  განლაგებას, როგორიცაა მარცხნივ, ცენტრში ან მარჯვნივ. 
  მაგალითად, text-align: center; უზრუნველყოფს, რომ 
  ტექსტი იყოს ცენტრში განლაგებული.-->
